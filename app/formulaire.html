<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="formulaire.css">

    <title>Formulaire</title>
</head>

<body>
    <!-- action="/formulaire.js" target="_blank" method="get" -->
    <h1>Mon Formulaire</h1>
    <section>
        <aside>
            <form id="formulaire">
                <span>Nom* :</span><br>
                <input onkeyup="verif_letter(this);" type="text" name="name" placeholder="Nom" id="fname"> <br><br>
                <span>Prénom* :</span><br>
                <input  onkeyup="verif_letter(this);" type="text" name="name" placeholder="Prénom" id="lname"><br><br>
                <span>Email* :</span><br>
                <input  type="email" name="email" placeholder="Email" id="email"><br><br>
                <span>Téléphone* :</span><br>
                <input onkeyup="verif_nombre(this);" type="text" name="telephone" placeholder="N° de téléphone" id="tel"><br>
        </aside>
        <aside>
                <span>Adresse* :</span>
            <input type="text" name="rue" placeholder="N° de rue" id="adresse"><br>
            <span>Code postal* :</span>
            <input onkeyup="verif_nombre(this);" type="text" name="cp" placeholder="Code Postal" id="cp"><br>
            <span>Ville* :</span>
            <input  onkeyup="verif_letter(this);" type="text" name="ville" placeholder="Ville" id="ville"><br>
           
            Message :
            <textarea></textarea>
            <br><br>
            <input type="submit" id="submit" value="inscription">
            <p id="erreur"></p>
            <p id="legende">*champs obligatoire</p>
            <!-- <input type="submit" value="Submit"> -->
            <!-- <button type="button" onclick="valid()">Submit</button> -->
            </form>
        </aside>
    </section>
    <script type="text/javascript" src="formulaire.js"></script>
</body>

</html>
